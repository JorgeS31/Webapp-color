<!-- CONTENIDO -->
<div class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-success"> <!-- Borde verde -->
                <div class="card-body">

                    <!-- COLOR PICKER -->
                    <div class="text-center mb-4">
                        <label class="form-label fw-bold">Selector de Color</label><br>
                        <input type="color" id="colorPicker" value="#0080FF"> <!-- Cambiado a azul -->
                    </div>

                    <!-- CONTROLES RGB - VALORES INICIALES MODIFICADOS -->
                    <div class="card mb-3">
                        <div class="card-body">

                            <!-- ROJO -->
                            <div class="mb-3">
                                <label class="form-label">Rojo (R)</label>
                                <input type="range" class="form-range" min="0" max="255" id="rojo" value="0">
                                <input type="number" class="form-control mt-1" min="0" max="255" id="rojoNum" value="0">
                            </div>

                            <!-- VERDE -->
                            <div class="mb-3">
                                <label class="form-label">Verde (G)</label>
                                <input type="range" class="form-range" min="0" max="255" id="verde" value="128">
                                <input type="number" class="form-control mt-1" min="0" max="255" id="verdeNum" value="128">
                            </div>

                            <!-- AZUL -->
                            <div class="mb-3">
                                <label class="form-label">Azul (B)</label>
                                <input type="range" class="form-range" min="0" max="255" id="azul" value="255">
                                <input type="number" class="form-control mt-1" min="0" max="255" id="azulNum" value="255">
                            </div>

                        </div>
                    </div>

                    <!-- RESULTADO -->
                    <div class="card">
                        <div class="card-body text-center">
                            <div id="colorBox" class="rounded p-4">
                                <p class="fw-bold mb-1">Color RGB</p>
                                <p id="rgbText"></p>
                                <p id="hexText"></p>
                            </div>
                        </div>
                    </div>
