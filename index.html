<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="./Assets/Css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">ðŸŽ¨ Selector de Color RGB</span>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg">
                <div class="card-body">

                    <!-- COLOR PICKER -->
                    <div class="text-center mb-4">
                        <label class="form-label fw-bold">Selector de Color</label><br>
                        <input type="color" id="colorPicker" value="#000000">
                    </div>

                    <!-- CONTROLES RGB -->
                    <div class="card mb-3">
                        <div class="card-body">

                            <!-- ROJO -->
                            <div class="mb-3">
                                <label class="form-label">Rojo (R)</label>
                                <input type="range" class="form-range" min="0" max="255" id="rojo">
                                <input type="number" class="form-control mt-1" min="0" max="255" id="rojoNum">
                            </div>

                            <!-- VERDE -->
                            <div class="mb-3">
                                <label class="form-label">Verde (G)</label>
                                <input type="range" class="form-range" min="0" max="255" id="verde">
                                <input type="number" class="form-control mt-1" min="0" max="255" id="verdeNum">
                            </div>

                            <!-- AZUL -->
                            <div class="mb-3">
                                <label class="form-label">Azul (B)</label>
                                <input type="range" class="form-range" min="0" max="255" id="azul">
                                <input type="number" class="form-control mt-1" min="0" max="255" id="azulNum">
                            </div>

                        </div>
                    </div>

                    <!-- RESULTADO -->
                    <div class="card">
                        <div class="card-body text-center">
                            <div id="colorBox" class="rounded p-4">
                                <p class="fw-bold mb-1">Color RGB</p>
                                <p id="rgbText"></p>
                                <p id="hexText"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">
        Desarrollado por <strong>Jorge Luis Ponce Sandoval</strong><br>
        IngenierÃ­a en Sistemas Computacionales
    </p>
</footer>

<!-- JS -->
<script src="./Assets/Js/script.js"></script>
</body>
</html>
